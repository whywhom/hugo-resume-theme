<!-- layouts/partials/tags.html -->
{{ if .Site.Data.config.tags.enable }}

<div class="container mx-auto p-8">
  <div class="grid grid-cols-12 gap-8">
    <!-- Left Column -->
    <div class="col-span-2">
      <h2 class="text-2xl font-semibold">{{ .Site.Data.config.tags.title | default "Tags" }}</h2>
    </div>

    <!-- Vertical Divider -->
    <div class="col-span-1 border-l-2 border-gray-500"></div>

    <!-- Right Column (Skills List) -->
    <div class="col-span-9">
          <div class="flex flex-wrap mt-2">
            {{ range .Site.Data.config.tags.list }}
              <span class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 px-3 py-1 rounded-full m-1">{{ .name }}</span>
            {{ end }}
          </div>
      
    </div>
  </div>
</div>
{{ end }}
