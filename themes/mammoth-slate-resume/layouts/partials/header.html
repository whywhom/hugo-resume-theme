<div class="container mx-auto p-8">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">{{ .Site.Data.config.profile.themename }}</h1>
        <div>
            <button onclick="toggleDarkMode()" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded">Toggle Dark
                Mode</button>
            <a href="/download/resume.pdf" class="ml-4 px-4 py-2 bg-blue-500 text-white rounded">Download PDF</a>
        </div>
    </div>
    {{ if .Site.Data.config.profile.email }}
    <p class="mt-2">{{ .Site.Data.config.profile.email }} | {{ .Site.Data.config.profile.location }}</p>
    {{ end }}
</div>
<script>
  if (localStorage.getItem('theme') === 'dark' ||
      (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark');
  }

  function toggleDarkMode() {
    const html = document.documentElement;
    if (html.classList.contains('dark')) {
      html.classList.remove('dark');
      localStorage.setItem('theme', 'light');
    } else {
      html.classList.add('dark');
      localStorage.setItem('theme', 'dark');
    }
  }
</script>
