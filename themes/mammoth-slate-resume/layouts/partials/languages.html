<!-- layouts/partials/languages.html -->
{{ if .Site.Data.config.languages.enable }}
<div class="container mx-auto pt-0 pb-0 px-8">
  <div class="grid grid-cols-12 gap-8">
    <!-- Left Column -->
    <div class="col-span-2">
      <h2 class="mt-6 text-xl font-semibold">{{ .Site.Data.config.languages.title | default "Skills" }}</h2>
    </div>

    <!-- Vertical Divider -->
    <div class="col-span-1 border-l-2 border-gray-500"></div>

    <!-- Right Column (Skills List) -->
    <div class="col-span-9">
        {{ range .Site.Data.config.languages.list }}
          <div class="mt-6">
            <h3 class="text-xl font-light">{{ .name }}</h3>
            <div class="mt-2">
              <p class="text-sm font-extralight"><span class="text-xl mr-2">â€¢</span> {{ .level }}</p>
            </div>
          </div>
        {{ end }}
    </div>
  </div>
</div>
{{ end }}
