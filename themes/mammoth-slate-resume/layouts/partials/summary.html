{{ if .Site.Data.summary.enable }}
<div class="container mx-auto p-8">
  <div>
    <h2 class="text-xl font-semibold mb-4 text-left w-full border-b-2 border-gray-500">
      {{ .Site.Data.summary.title | title }}
    </h2>
    <p class="text-lg font-light leading-relaxed text-justify">
      {{ .Site.Data.summary.text }}
    </p>
  </div>
</div>
{{ end }}
